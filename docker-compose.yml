services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017

  server:
    build:
      context: ./server
    restart: unless-stopped
    depends_on:
      - mongo
      - redis
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/social_media_app
      - ACCESS_TOKEN_SECRET=changeme_access
      - REFRESH_TOKEN_SECRET=changeme_refresh
      - CLIENT_URL=http://localhost:3000
    volumes:
      - ./server/uploads:/app/uploads
    ports:
      - 5000:5000

  redis:
    image: redis:7
    container_name: social-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    image: nginx:stable-alpine
    restart: unless-stopped
    # Serve the locally built production files from ./client/dist
    volumes:
      - ./client/dist:/usr/share/nginx/html:ro
    ports:
      - "3002:80"

  mongo-express:
    image: mongo-express:1.0.0
    restart: unless-stopped
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_OPTIONS_USE_UNIFIED_TOPOLOGY=true
    ports:
      - 8081:8081

volumes:
  mongo_data:
