name: Server CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'" --health-interval=5s --health-timeout=2s --health-retries=5
    env:
      ACCESS_TOKEN_SECRET: test_access_secret
      REFRESH_TOKEN_SECRET: test_refresh_secret
      MONGO_URI: mongodb://127.0.0.1:27017/social_test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install server deps
        working-directory: ./server
        run: npm ci

      - name: Run lint
        working-directory: ./server
        run: npm run lint

      - name: Run tests
        working-directory: ./server
        run: npm test -- --runInBand
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  server-tests:
    name: Server tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install server dependencies
        working-directory: ./server
        run: |
          npm ci
      - name: Run server lint
        working-directory: ./server
        run: |
          npm run lint
      - name: Run server tests
        working-directory: ./server
        run: |
          npm test

  client-tests:
    name: Client tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install client dependencies
        working-directory: ./client
        run: |
          npm ci
      - name: Run client lint
        working-directory: ./client
        run: |
          npm run lint
      - name: Run client tests
        working-directory: ./client
        run: |
          npm test
