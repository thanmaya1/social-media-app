name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  server-tests:
    name: Server tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        redis: [ false, true ]
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      ACCESS_TOKEN_SECRET: test_access_secret
      REFRESH_TOKEN_SECRET: test_refresh_secret
      MONGO_URI: mongodb://127.0.0.1:27017/social_test
      REDIS_URL: ${{ matrix.redis && 'redis://127.0.0.1:6379' || '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install server deps
        working-directory: ./server
        run: npm ci

      - name: Run server lint
        working-directory: ./server
        run: npm run lint

      - name: Run server tests
        working-directory: ./server
        env:
          REDIS_URL: ${{ matrix.redis && 'redis://127.0.0.1:6379' || '' }}
        run: npm test -- --runInBand

  client-tests:
    name: Client tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install client dependencies
        working-directory: ./client
        run: npm ci
      - name: Run client lint
        working-directory: ./client
        run: npm run lint
      - name: Run client tests
        working-directory: ./client
        run: npm test

  # server-tests-with-redis is replaced by matrix in `server-tests` above
